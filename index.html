<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practical task № 1</title>

	<script>
		"use script";
		let Tf = 0;
		let Tc = prompt("Введите температуру в градусах по Цельсию: ");
		if (isNaN(Tc)) {
			alert("Вы ввели не число!");
		} else {
			Tf	=	(9 / 5) * Tc + 32;
			alert(Tf);			
		}		
	</script>

</head>

</body>
</html>
