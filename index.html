		function countBasketPrice(basket) {
			let total=0, subtotal=0;
		  	for (let i = 0; i < basket.length; i++) {	  
		  		subtotal = basket[i].price * basket[i].sum;
		  		total += subtotal;
			}	
			return total;
		}

		let basket = [
			{product: 'Book', sum: 2, price: 20},
			{product: 'Cup', sum: 1, price: 5},
			{product: 'Cream', sum: 1, price: 10}
		];		

		alert ("Сумма в корзине: " + countBasketPrice(basket));
