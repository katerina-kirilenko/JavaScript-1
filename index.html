	// Реализовать функцию с тремя параметрами (Задание 5): 
	// function mathOperation(arg1, arg2, operation)

		function addition(argument1, argument2) {	
			return argument1 + argument2;
		}

		function subtraction(argument1, argument2) {	
			return argument1 - argument2;
		}		

		function multiplication(argument1, argument2) {	
			return argument1 * argument2;
		}		

		function division(argument1, argument2) {	
			return argument1 / argument2;
		}		

		function mathOperation(arg1, arg2, operation) {
			switch (operation) {
				case '+':
					return addition(arg1, arg2);
				case '-':
					return subtraction(arg1, arg2);
				case '*':
					return multiplication(arg1, arg2);
				case '/':
					return division(arg1, arg2);
			}
		}
		let miniCalculator = mathOperation(parseInt(prompt("Мини-калькулятор. Введите первое число: ")), parseInt(prompt("Введите второе число: ")), prompt("Введите операцию, + - * /: "));
